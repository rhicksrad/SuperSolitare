<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" aria-label="Deep-Cut Joker playing card">
  <title>Deep-Cut Joker</title>

  <defs>
    <!-- Face clip keeps artwork off the border -->
    <clipPath id="faceClip">
      <rect x="9" y="9" width="282" height="402" rx="16"/>
    </clipPath>

    <!-- Mask: white = visible, black = hole (the jagged cut) -->
    <mask id="cardCutMask" maskUnits="userSpaceOnUse">
      <!-- Full card shape is visible by default -->
      <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff"/>
      <!-- Big jagged stroke creates a transparent slit through the card -->
      <polyline fill="none" stroke="#000" stroke-width="28" stroke-linecap="round" stroke-linejoin="miter"
        points="20,24 62,76 112,58 150,96 190,82 226,128 266,112 288,156 262,202 292,250 264,300 288,352 278,400"/>
      <!-- Optional nicks to make the tear rougher -->
      <polyline fill="none" stroke="#000" stroke-width="10" stroke-linecap="round" stroke-linejoin="miter"
        points="84,70 96,84 110,76 182,104 194,96 206,110 236,128 248,122"/>
    </mask>

    <!-- New, non-bird Joker: Suit Totem + Jester Crown -->
    <g id="suitJoker" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- Base (larger first) -->
      <rect x="-44" y="60" width="88" height="10" rx="5" fill="#111"/> <!-- Pedestal -->
      <!-- Totem stack: spade, heart, club, diamond (big → small upward) -->
      <path d="M 0 18
               c -16 -14 -26 -28 -20 -40
               c 6 -12 22 -12 20 2
               c -2 -14 14 -14 20 -2
               c 6 12 -4 26 -20 40
               v 10 h -8 v -10 z" fill="#212121"/>  <!-- Spade -->
      <path d="M -18 -6
               c -10 -10 -10 -24 2 -30
               c 10 -4 16 2 16 8
               c 0 -6 6 -12 16 -8
               c 12 6 12 20 2 30
               l -18 18 z" fill="#e53935"/>        <!-- Heart -->
      <path d="M 0 -30
               c -10 -2 -18 -10 -18 -18
               c 0 -8 8 -14 18 -12
               c 10 -2 18 4 18 12
               c 0 8 -8 16 -18 18
               v 8 h -12 v -8 z" fill="#2e7d32"/>  <!-- Club (stylized) -->
      <rect x="-10" y="-54" width="20" height="20" transform="rotate(45)" fill="#1e88e5"/> <!-- Diamond -->

      <!-- Crown (jester) -->
      <path d="M -44 -58 Q -20 -78 -8 -66 Q 0 -80 8 -66 Q 20 -78 44 -58" fill="none"/>
      <circle cx="-44" cy="-58" r="5" fill="#fbbc05"/>
      <circle cx="0"   cy="-66" r="5" fill="#e53935"/>
      <circle cx="44"  cy="-58" r="5" fill="#43a047"/>

      <!-- Smallest details -->
      <circle cx="0" cy="38" r="4" fill="#fff"/>   <!-- Pedestal stud -->
      <circle cx="0" cy="38" r="2" fill="#111"/>
    </g>
  </defs>

  <!-- Everything inside this group becomes "cut" by the mask -->
  <g mask="url(#cardCutMask)">
    <!-- Card (largest) -->
    <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff" stroke="#111" stroke-width="2"/>

    <!-- Face content (kept off the border) -->
    <g clip-path="url(#faceClip)">
      <!-- Subtle large background bars (big → small) -->
      <rect x="12" y="270" width="276" height="18" fill="#ffca28" opacity="0.35"/>
      <rect x="12" y="300" width="276" height="14" fill="#1e88e5" opacity="0.28"/>
      <rect x="12" y="330" width="276" height="10" fill="#e53935" opacity="0.24"/>

      <!-- Bottom mirrored Joker (background-ish) -->
      <use href="#suitJoker" transform="translate(150,280) scale(0.96) rotate(180)" opacity="0.18"/>

      <!-- Top Joker (foreground) -->
      <use href="#suitJoker" transform="translate(150,160) scale(0.96)"/>
    </g>

    <!-- Side text (small) -->
    <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" letter-spacing="1.3" fill="#111">
      <text x="30"  y="210" font-size="26" transform="rotate(-90 30 210)">JOKER</text>
      <text x="270" y="210" font-size="26" transform="rotate(90 270 210)">JOKER</text>
    </g>

    <!-- Corner indices (smallest) -->
    <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" fill="#111">
      <text x="20"  y="34"  font-size="18">J</text>
      <text x="280" y="386" font-size="18" transform="rotate(180 280 386)">J</text>
    </g>
  </g>
</svg>
