<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" aria-label="Snap Joker playing card">
  <title>Snap Joker</title>

  <!-- 0) Card (largest) -->
  <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff" stroke="#111" stroke-width="2"/>

  <defs>
    <!-- Keep artwork off the border -->
    <clipPath id="faceClip">
      <rect x="9" y="9" width="282" height="402" rx="16"/>
    </clipPath>

    <!-- Tiny lightning bolt (filled shape) -->
    <path id="bolt" d="M 0 0 L 10 -16 L 3 -16 L 16 -34 L 6 -34 L 12 -50 L -8 -26 L 0 -26 Z"
          fill="#fbbc05" stroke="#111" stroke-width="2" stroke-linejoin="round"/>

    <!-- New motif: Snap Joker (largeâ†’small inside) -->
    <g id="snapJoker" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- A) Base forms (largest first) -->
      <!-- Torso -->
      <path d="M -38 34 Q 0 18 38 34 L 32 66 Q 0 78 -32 66 Z" fill="#212121"/>
      <!-- Head -->
      <circle cx="0" cy="-4" r="16" fill="#212121"/>
      <!-- Hat band -->
      <rect x="-20" y="-18" width="40" height="10" rx="4" fill="#111"/>

      <!-- Right arm (to the snap) -->
      <path d="M 14 20 C 34 12 44 2 56 -6 L 60 -6 Q 64 -6 66 -10" fill="none"/>
      <!-- Forearm fill (under hand) -->
      <path d="M 40 4 Q 52 -6 60 -8 L 64 -6 Q 52 6 42 10 Z" fill="#111" stroke="#111"/>

      <!-- B) Mid details -->
      <!-- Jester prongs -->
      <path d="M 0 -18 C -34 -44 -70 -32 -66 -10 S -24 -2 -8 -4" fill="none"/>
      <path d="M 0 -18 C 0 -48 0 -70 0 -86 S 10 -48 4 -18" fill="none"/>
      <path d="M 0 -18 C 34 -44 70 -32 66 -10 S 24 -2 8 -4" fill="none"/>
      <!-- Collar -->
      <path d="M -36 12 L -22 22 L -10 12 L 4 24 L 18 12 L 30 16
               Q 8 34 -28 26 Z" fill="#e53935"/>

      <!-- C) Smallest details (face + hand + snap accents) -->
      <!-- Eyes + smile -->
      <path d="M -6 -6 l 6 -3 l -6 -3" fill="none"/>
      <path d="M  6 -6 l -6 -3 l  6 -3" fill="none"/>
      <path d="M -8 6 Q 0 10 8 6" fill="none"/>

      <!-- Snapping hand (thumb over middle finger) -->
      <!-- Palm -->
      <rect x="60" y="-16" width="16" height="14" rx="3" fill="#111" stroke="#111"/>
      <!-- Fingers -->
      <path d="M 60 -10 h 8 q 6 0 6 -6" fill="#111" stroke="#111"/>         <!-- Thumb -->
      <rect x="66" y="-22" width="6" height="12" rx="2" fill="#111" stroke="none"/> <!-- Middle -->
      <rect x="60" y="-22" width="5" height="10" rx="2" fill="#111" stroke="none"/> <!-- Index (tucked) -->

      <!-- Tiny bolt popping from the snap point -->
      <use href="#bolt" transform="translate(78,-22) scale(0.45) rotate(-20)"/>

      <!-- Snap ticks -->
      <g stroke="#111" stroke-width="2">
        <path d="M 80 -30 l 8 -6"/>
        <path d="M 84 -18 l 10 -2"/>
        <path d="M 74 -14 l 6 4"/>
      </g>

      <!-- Hat bells -->
      <circle cx="-66" cy="-12" r="5" fill="#fbbc05"/>
      <circle cx="0"   cy="-86" r="5" fill="#e53935"/>
      <circle cx="66"  cy="-12" r="5" fill="#1e88e5"/>
    </g>
  </defs>

  <!-- 1) Face content (clipped) -->
  <g clip-path="url(#faceClip)">
    <!-- Optional subtle bars (largest face shapes) -->
    <rect x="12" y="300" width="276" height="14" fill="#1e88e5" opacity="0.16"/>
    <rect x="12" y="326" width="276" height="10" fill="#e53935" opacity="0.14"/>

    <!-- Ghost mirror (background-ish) -->
    <use href="#snapJoker" transform="translate(150,276) scale(0.96) rotate(180)" opacity="0.18"/>

    <!-- Main Joker (foreground) -->
    <use href="#snapJoker" transform="translate(150,152) scale(0.96)"/>
  </g>

  <!-- 2) Side text -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" letter-spacing="1.3" fill="#111">
    <text x="30"  y="210" font-size="26" transform="rotate(-90 30 210)">JOKER</text>
    <text x="270" y="210" font-size="26" transform="rotate(90 270 210)">JOKER</text>
  </g>

  <!-- 3) Corner indices -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" fill="#111">
    <text x="20"  y="34"  font-size="18">J</text>
    <text x="280" y="386" font-size="18" transform="rotate(180 280 386)">J</text>
  </g>
</svg>
