<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" aria-label="Royal-Decree Joker playing card">
  <title>Royal-Decree Joker</title>

  <!-- 0) Card (largest) -->
  <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff" stroke="#111" stroke-width="2"/>

  <defs>
    <!-- Keep artwork off the border -->
    <clipPath id="faceClip">
      <rect x="9" y="9" width="282" height="402" rx="16"/>
    </clipPath>

    <!-- Crown symbol -->
    <g id="crown" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- Tips -->
      <path d="M -30 0 L -20 -18 L -8 -6 L 0 -24 L 8 -6 L 20 -18 L 30 0 Z" fill="#ffca28"/>
      <!-- Band -->
      <rect x="-32" y="0" width="64" height="12" rx="4" fill="#ffb300"/>
      <!-- Jewels (smallest) -->
      <circle cx="-18" cy="4" r="3" fill="#e53935"/>
      <circle cx="0"   cy="4" r="3" fill="#1e88e5"/>
      <circle cx="18"  cy="4" r="3" fill="#43a047"/>
    </g>

    <!-- Royal wax seal with jester glyph -->
    <g id="seal" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="0" r="16" fill="#e53935"/>
      <!-- Tiny line-art jester face (micro) -->
      <circle cx="0" cy="2" r="6" fill="#fff"/>
      <path d="M -6 -6 C -12 -12 -18 -10 -18 -4" fill="none"/>
      <path d="M  6 -6 C  12 -12  18 -10  18 -4" fill="none"/>
      <circle cx="-2" cy="2" r="1.6" fill="#111"/>
      <circle cx=" 2" cy="2" r="1.6" fill="#111"/>
      <path d="M -4 6 Q 0 8 4 6" fill="none"/>
    </g>

    <!-- New Joker motif: Royal decree (largeâ†’small inside) -->
    <g id="royalJoker" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- A) Big background elements (behind everything in this symbol) -->
      <!-- Crossed scepters -->
      <g fill="none">
        <path d="M -56 -10 L 56 50" stroke="#ffca28" stroke-width="6"/>
        <circle cx="56" cy="50" r="5" fill="#ffca28" stroke="#111" stroke-width="2"/>
        <path d="M 56 -10 L -56 50" stroke="#ffca28" stroke-width="6"/>
        <circle cx="-56" cy="50" r="5" fill="#ffca28" stroke="#111" stroke-width="2"/>
      </g>

      <!-- B) Main body (scroll) -->
      <rect x="-60" y="-36" width="120" height="80" rx="10" fill="#f5f0e6"/>
      <!-- Scroll edges (subtle bands) -->
      <rect x="-60" y="-36" width="120" height="8"  rx="4" fill="#e0d9c9"/>
      <rect x="-60" y="36"  width="120" height="8"  rx="4" fill="#e0d9c9"/>

      <!-- C) Mid details over the scroll -->
      <!-- Red ribbon across the decree -->
      <rect x="-64" y="2" width="128" height="14" rx="4" fill="#c62828"/>

      <!-- Crown centered on top edge of the scroll -->
      <use href="#crown" transform="translate(0,-52)"/>

      <!-- D) Smallest details (last) -->
      <!-- Wax seal pinned to ribbon -->
      <use href="#seal" transform="translate(30,9)"/>
      <!-- Faux decree lines -->
      <g stroke="#111" stroke-width="2">
        <line x1="-48" y1="-20" x2="48" y2="-20"/>
        <line x1="-48" y1="-8"  x2="48" y2="-8"/>
        <line x1="-48" y1="26"  x2="16" y2="26"/>
      </g>
      <!-- Tiny decree mark (dot) -->
      <circle cx="22" cy="26" r="2.2" fill="#111"/>
    </g>
  </defs>

  <!-- 1) Face content (clipped to keep margins clean) -->
  <g clip-path="url(#faceClip)">
    <!-- 1a) Subtle royal backdrop bars (largest face shapes) -->
    <rect x="12" y="272" width="276" height="18" fill="#ffca28" opacity="0.28"/>
    <rect x="12" y="302" width="276" height="14" fill="#1e88e5" opacity="0.22"/>
    <rect x="12" y="330" width="276" height="10" fill="#e53935" opacity="0.18"/>

    <!-- 1b) Bottom mirrored Joker (background-ish) -->
    <use href="#royalJoker" transform="translate(150,274) scale(0.96) rotate(180)" opacity="0.18"/>

    <!-- 1c) Main Joker (foreground) -->
    <use href="#royalJoker" transform="translate(150,152) scale(0.96)"/>
  </g>

  <!-- 2) Side text -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" letter-spacing="1.3" fill="#111">
    <text x="30"  y="210" font-size="26" transform="rotate(-90 30 210)">JOKER</text>
    <text x="270" y="210" font-size="26" transform="rotate(90 270 210)">JOKER</text>
  </g>

  <!-- 3) Corner indices -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" fill="#111">
    <text x="20"  y="34"  font-size="18">J</text>
    <text x="280" y="386" font-size="18" transform="rotate(180 280 386)">J</text>
  </g>
</svg>
