<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" aria-label="Perfect-Draw Joker playing card">
  <title>Perfect-Draw Joker</title>

  <!-- 0) Card (largest) -->
  <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff" stroke="#111" stroke-width="2"/>

  <defs>
    <!-- Keep artwork off the border -->
    <clipPath id="faceClip">
      <rect x="9" y="9" width="282" height="402" rx="16"/>
    </clipPath>

    <!-- Mini playing card (centered on 0,0 for easy fanning) -->
    <g id="miniCard">
      <rect x="-11" y="-16" width="22" height="32" rx="3" fill="#fff" stroke="#111" stroke-width="2"/>
      <!-- Single pip (diamond) for readability -->
      <path d="M 0 -4 L 4 0 L 0 4 L -4 0 Z" fill="#e53935" stroke="#111" stroke-width="1"/>
    </g>

    <!-- New Joker motif: Card-sharp jester with fanned hand -->
    <g id="sharpJoker" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- A) Base forms (largest first) -->
      <!-- Bust / torso -->
      <path d="M -36 36 Q 0 18 36 36 L 30 68 Q 0 80 -30 68 Z" fill="#212121"/>
      <!-- Head -->
      <circle cx="-6" cy="-2" r="16" fill="#212121"/>
      <!-- Hat band -->
      <rect x="-34" y="-16" width="40" height="10" rx="4" fill="#111"/>

      <!-- B) Mid details -->
      <!-- Jester prongs -->
      <path d="M -6 -16 C -32 -42 -68 -30 -64 -8 S -30 0 -14 -2" fill="none"/>
      <path d="M -6 -16 C -4 -42 -4 -64 -4 -78 S 6 -44 0 -16" fill="none"/>
      <path d="M -6 -16 C 22 -42 58 -30 54 -8 S 4 0 -10 -2" fill="none"/>
      <!-- Collar -->
      <path d="M -34 24 L -22 34 L -10 22 L 2 36 L 16 22 L 28 26
               Q 10 40 -26 34 Z" fill="#e53935"/>

      <!-- C) Smallest details (face) -->
      <path d="M -12 -2 l 6 -3 l -6 -3" fill="none"/>
      <path d="M  -1  -2 l -6 -3 l  6 -3" fill="none"/>
      <path d="M -12 10 Q -6 14 -0 10" fill="none"/>

      <!-- D) Gloved hand + fanned cards (with layered 'glow' â€” no filters) -->
      <!-- Hand (palm) -->
      <rect x="18" y="6" width="18" height="16" rx="4" fill="#111" stroke="#111"/>
      <!-- Fingers (suggested) -->
      <rect x="18" y="6" width="5" height="14" rx="2" fill="#111" stroke="none"/>
      <rect x="24" y="6" width="5" height="14" rx="2" fill="#111" stroke="none"/>
      <rect x="30" y="6" width="5" height="14" rx="2" fill="#111" stroke="none"/>

      <!-- Fan anchor -->
      <g id="fan" transform="translate(32,6)">
        <!-- Glow layers (largest strokes first; no blur, just halos) -->
        <g fill="none" stroke="#ffd54f" stroke-linejoin="round" stroke-linecap="round" opacity="0.22" stroke-width="10">
          <use href="#miniCard" transform="rotate(-32) translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(-20) translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(-8)  translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(4)   translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(16)  translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(28)  translate(0,-46)"/>
        </g>
        <g fill="none" stroke="#fff59d" stroke-linejoin="round" stroke-linecap="round" opacity="0.18" stroke-width="6">
          <use href="#miniCard" transform="rotate(-32) translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(-20) translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(-8)  translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(4)   translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(16)  translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(28)  translate(0,-46)"/>
        </g>
        <g fill="none" stroke="#fffde7" stroke-linejoin="round" stroke-linecap="round" opacity="0.14" stroke-width="3">
          <use href="#miniCard" transform="rotate(-32) translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(-20) translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(-8)  translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(4)   translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(16)  translate(0,-46)"/>
          <use href="#miniCard" transform="rotate(28)  translate(0,-46)"/>
        </g>

        <!-- Actual cards (on top of glow) -->
        <use href="#miniCard" transform="rotate(-32) translate(0,-46)"/>
        <use href="#miniCard" transform="rotate(-20) translate(0,-46)"/>
        <use href="#miniCard" transform="rotate(-8)  translate(0,-46)"/>
        <use href="#miniCard" transform="rotate(4)   translate(0,-46)"/>
        <use href="#miniCard" transform="rotate(16)  translate(0,-46)"/>
        <use href="#miniCard" transform="rotate(28)  translate(0,-46)"/>
      </g>

      <!-- E) Tiny bells on hat tips (micro details last) -->
      <circle cx="-64" cy="-8" r="5" fill="#fbbc05"/>
      <circle cx="-4"  cy="-78" r="5" fill="#e53935"/>
      <circle cx="54"  cy="-8"  r="5" fill="#1e88e5"/>
    </g>
  </defs>

  <!-- 1) Face content (clipped) -->
  <g clip-path="url(#faceClip)">
    <!-- Optional subtle bars (large background shapes) -->
    <rect x="12" y="272" width="276" height="16" fill="#ffca28" opacity="0.24"/>
    <rect x="12" y="300" width="276" height="12" fill="#1e88e5" opacity="0.18"/>

    <!-- Ghost mirror (background-ish) -->
    <use href="#sharpJoker" transform="translate(150,276) scale(0.96) rotate(180)" opacity="0.18"/>

    <!-- Main Joker (foreground; all details on top) -->
    <use href="#sharpJoker" transform="translate(150,152) scale(0.96)"/>
  </g>

  <!-- 2) Side text -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" letter-spacing="1.3" fill="#111">
    <text x="30"  y="210" font-size="26" transform="rotate(-90 30 210)">JOKER</text>
    <text x="270" y="210" font-size="26" transform="rotate(90 270 210)">JOKER</text>
  </g>

  <!-- 3) Corner indices -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" fill="#111">
    <text x="20"  y="34"  font-size="18">J</text>
    <text x="280" y="386" font-size="18" transform="rotate(180 280 386)">J</text>
  </g>
</svg>
