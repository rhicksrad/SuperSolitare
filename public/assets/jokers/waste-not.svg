<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" aria-label="Waste-Not Joker playing card">
  <title>Waste-Not Joker</title>

  <!-- 0) Card (largest) -->
  <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff" stroke="#111" stroke-width="2"/>

  <defs>
    <!-- Keep artwork off the border -->
    <clipPath id="faceClip">
      <rect x="9" y="9" width="282" height="402" rx="16"/>
    </clipPath>

    <!-- Recycle symbol: three arrows around center (simple, bold) -->
    <g id="recycle" stroke="#111" stroke-width="2" stroke-linejoin="round">
      <!-- Base arrow (points right); we rotate+translate three times -->
      <path id="reArrow" d="M -20 -7 H 10 V -14 L 28 0 L 10 14 V 7 H -20 Z" fill="#2e7d32"/>
      <use href="#reArrow" transform="rotate(-90) translate(0,-56)"/>
      <use href="#reArrow" transform="rotate(30)  translate(0,-56)"/>
      <use href="#reArrow" transform="rotate(150) translate(0,-56)"/>
    </g>

    <!-- Recycle bin (for reuse) -->
    <g id="bin" stroke="#111" stroke-width="3" stroke-linejoin="round">
      <rect x="-20" y="-24" width="40" height="36" rx="4" fill="#e0f2f1"/>
      <rect x="-24" y="-28" width="48" height="8"  rx="3" fill="#111"/>
      <!-- Tiny recycle mark on bin -->
      <g transform="translate(0,-8) scale(0.35)">
        <use href="#recycle"/>
      </g>
    </g>

    <!-- NEW motif: Waste-Not Joker (largeâ†’small inside) -->
    <g id="wasteJoker" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- A) Base forms (largest first) -->
      <!-- Torso -->
      <path d="M -38 36 Q 0 18 38 36 L 32 68 Q 0 78 -32 68 Z" fill="#212121"/>
      <!-- Head -->
      <circle cx="0" cy="0" r="16" fill="#212121"/>
      <!-- Hat band -->
      <rect x="-22" y="-14" width="44" height="10" rx="4" fill="#111"/>

      <!-- B) Mid details -->
      <!-- Jester prongs -->
      <path d="M 0 -14 C -34 -44 -70 -32 -66 -10 S -24 -2 -8 -4" fill="none"/>
      <path d="M 0 -14 C 0 -48 0 -70 0 -86 S 10 -48 4 -14" fill="none"/>
      <path d="M 0 -14 C 34 -44 70 -32 66 -10 S 24 -2 8 -4" fill="none"/>
      <!-- Collar -->
      <path d="M -36 16 L -22 26 L -10 16 L 4 28 L 18 16 L 30 20
               Q 8 36 -28 28 Z" fill="#e53935"/>

      <!-- C) Arms + bin -->
      <!-- Left arm holding bin -->
      <path d="M -14 30 C -30 28 -42 18 -52 6" fill="none"/>
      <g transform="translate(-52,6) rotate(-8)">
        <use href="#bin"/>
      </g>
      <!-- Right arm pointing to recycle emblem -->
      <path d="M 14 28 C 28 24 40 16 52 6" fill="none"/>

      <!-- D) Smallest details (face + bells) -->
      <path d="M -6 -2 l 6 -3 l -6 -3" fill="none"/>
      <path d="M  6 -2 l -6 -3 l  6 -3" fill="none"/>
      <path d="M -8 10 Q 0 14 8 10" fill="none"/>
      <circle cx="-66" cy="-12" r="5" fill="#fbbc05"/>
      <circle cx="0"   cy="-86" r="5" fill="#e53935"/>
      <circle cx="66"  cy="-12" r="5" fill="#1e88e5"/>
    </g>
  </defs>

  <!-- 1) Face content (clipped) -->
  <g clip-path="url(#faceClip)">
    <!-- 1a) Large background emblem -->
    <g transform="translate(150,162) scale(0.9)" opacity="0.18">
      <use href="#recycle"/>
    </g>

    <!-- 1b) Ghost mirror (background-ish) -->
    <use href="#wasteJoker" transform="translate(150,276) scale(0.96) rotate(180)" opacity="0.18"/>

    <!-- 1c) Main Joker (foreground) -->
    <use href="#wasteJoker" transform="translate(150,152) scale(0.96)"/>
  </g>

  <!-- 2) Side text -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" letter-spacing="1.3" fill="#111">
    <text x="30"  y="210" font-size="26" transform="rotate(-90 30 210)">JOKER</text>
    <text x="270" y="210" font-size="26" transform="rotate(90 270 210)">JOKER</text>
  </g>

  <!-- 3) Corner indices -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" fill="#111">
    <text x="20"  y="34"  font-size="18">J</text>
    <text x="280" y="386" font-size="18" transform="rotate(180 280 386)">J</text>
  </g>
</svg>
