<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" aria-label="Monochrome Joker playing card" style="color:#111">
  <title>Monochrome Joker</title>

  <!-- 0) Card (largest) -->
  <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff" stroke="currentColor" stroke-width="2"/>

  <defs>
    <!-- Keep artwork off the border -->
    <clipPath id="faceClip">
      <rect x="9" y="9" width="282" height="402" rx="16"/>
    </clipPath>

    <!-- NEW motif: Minimal line-art jester (no birds/masks/totems) -->
    <g id="monoJoker" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- Base forms (large first) -->
      <!-- Hat band (filled so the outline reads on any bg) -->
      <rect x="-56" y="-6" width="112" height="14" rx="6" fill="currentColor"/>
      <!-- Face outline -->
      <ellipse cx="0" cy="24" rx="26" ry="22"/>
      <!-- Perch/bar -->
      <rect x="-44" y="58" width="88" height="8" rx="4" fill="currentColor"/>

      <!-- Mid-size details -->
      <!-- Hat prongs (three curves) -->
      <path d="M 0 -6 C -40 -44 -92 -38 -88 -10 S -36 4 -12 2"/>
      <path d="M 0 -6 C 0 -50 0 -76 0 -92 S 10 -54 6 -6"/>
      <path d="M 0 -6 C 40 -44 92 -38 88 -10 S 36 4 12 2"/>

      <!-- Collar (five diamonds, filled) -->
      <g fill="currentColor">
        <rect x="-28" y="44" width="12" height="12" transform="rotate(45 -22 50)"/>
        <rect x="-12" y="46" width="12" height="12" transform="rotate(45 -6 52)"/>
        <rect x="4"   y="48" width="12" height="12" transform="rotate(45 10 54)"/>
        <rect x="20"  y="46" width="12" height="12" transform="rotate(45 26 52)"/>
        <rect x="36"  y="44" width="12" height="12" transform="rotate(45 42 50)"/>
      </g>

      <!-- Smallest details (last) -->
      <!-- Eyes: angled slits -->
      <path d="M -10 20 l 8 -4 l -8 -4" />
      <path d="M  10 20 l -8 -4 l  8 -4" />
      <!-- Nose: tiny diamond -->
      <rect x="-2" y="24" width="4" height="4" transform="rotate(45 0 26)" fill="currentColor"/>
      <!-- Smile -->
      <path d="M -10 34 Q 0 40 10 34"/>
      <!-- Bells on prongs -->
      <circle cx="-88" cy="-10" r="5" fill="currentColor"/>
      <circle cx="0"    cy="-92" r="5" fill="currentColor"/>
      <circle cx="88"   cy="-10" r="5" fill="currentColor"/>
    </g>
  </defs>

  <!-- 1) Face content (clipped) -->
  <g clip-path="url(#faceClip)">
    <!-- Ghost mirror (background-ish) -->
    <use href="#monoJoker" transform="translate(150,276) scale(0.96) rotate(180)" opacity="0.18"/>

    <!-- Main joker (foreground) -->
    <use href="#monoJoker" transform="translate(150,152) scale(0.96)"/>
  </g>

  <!-- 2) Side text (small) -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" letter-spacing="1.3" fill="currentColor">
    <text x="30"  y="210" font-size="26" transform="rotate(-90 30 210)">JOKER</text>
    <text x="270" y="210" font-size="26" transform="rotate(90 270 210)">JOKER</text>
  </g>

  <!-- 3) Corner indices (smallest) -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" fill="currentColor">
    <text x="20"  y="34"  font-size="18">J</text>
    <text x="280" y="386" font-size="18" transform="rotate(180 280 386)">J</text>
  </g>
</svg>
