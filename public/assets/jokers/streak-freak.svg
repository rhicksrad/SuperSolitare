<svg xmlns="http://www.w3.org/2000/svg" width="300" height="420" viewBox="0 0 300 420" aria-label="Rising Chevrons — Harlequin Mask Joker">
  <title>Rising Chevrons — Harlequin Mask Joker</title>

  <!-- 0) Card background (largest) -->
  <rect x="8" y="8" width="284" height="404" rx="18" fill="#fff" stroke="#111" stroke-width="2"/>

  <defs>
    <!-- Keep artwork inside the white face -->
    <clipPath id="faceClip">
      <rect x="9" y="9" width="282" height="402" rx="16"/>
    </clipPath>

    <!-- Upward chevron centered at (0,0) -->
    <path id="chev" d="M -60 0 L 0 -60 L 60 0 L 52 0 L 0 -44 L -52 0 Z"/>

    <!-- New Joker symbol: Harlequin mask (no birds) -->
    <g id="maskJoker" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- Base forms (large first) -->
      <rect x="-44" y="44" width="88" height="10" rx="5" fill="#111"/>                          <!-- Perch/trim -->
      <path d="M -30 18 C -30 -4 -10 -20 0 -20 C 10 -20 30 -4 30 18
               C 30 34 16 46 0 46 C -16 46 -30 34 -30 18 Z" fill="#f5f5f5"/>                      <!-- Face -->
      <path d="M -60 -6 C -32 -46 -8 -36 0 -30
               C 8 -36 32 -46 60 -6" fill="none"/>                                              <!-- Hat curves (guides) -->
      <path d="M -56 -6 Q -40 -34 -28 -28 Q -20 -16 -10 -12" fill="none"/>                      <!-- Left prong -->
      <path d="M 0 -30 Q 2 -54 0 -74 Q -2 -54 0 -30" fill="none"/>                               <!-- Middle prong -->
      <path d="M 56 -6 Q 40 -34 28 -28 Q 20 -16 10 -12" fill="none"/>                            <!-- Right prong -->

      <!-- Mid-size details -->
      <path d="M -30 18 C -18 8 -6 8 0 18" fill="#e53935"/>                                      <!-- Left mask half -->
      <path d="M 0 18 C 6 8 18 8 30 18" fill="#1e88e5"/>                                         <!-- Right mask half -->
      <path d="M -22 50 L -10 58 L 0 48 L 10 58 L 22 50
               L 18 60 Q 0 68 -18 60 Z" fill="#e53935"/>                                        <!-- Collar -->

      <!-- Smallest details (last) -->
      <path d="M -10 6 L -2 10 L -10 14 Z" fill="#111"/>                                         <!-- Left eye (triangle) -->
      <path d="M  10 6 L  2 10 L  10 14 Z" fill="#111"/>                                         <!-- Right eye (triangle) -->
      <path d="M -6 28 Q 0 34 6 28" fill="none" stroke="#111" stroke-width="2"/>                 <!-- Smile -->
      <circle cx="-56" cy="-6" r="5.5" fill="#fbbc05"/>                                          <!-- Left bell -->
      <circle cx="0"    cy="-74" r="5.5" fill="#e53935"/>                                        <!-- Middle bell -->
      <circle cx="56"  cy="-6"  r="5.5" fill="#43a047"/>                                         <!-- Right bell -->
    </g>
  </defs>

  <!-- 1) Face content (clipped) -->
  <g clip-path="url(#faceClip)">

    <!-- 1a) Rising chevrons background (largest to smaller; bottom→top) -->
    <g transform="translate(150,0)">
      <use href="#chev" transform="translate(0,372) scale(2.3)" fill="#ff6f00"/>
      <use href="#chev" transform="translate(0,336) scale(2.0)" fill="#ffca28"/>
      <use href="#chev" transform="translate(0,300) scale(1.7)" fill="#1e88e5"/>
      <use href="#chev" transform="translate(0,266) scale(1.4)" fill="#e53935"/>
      <use href="#chev" transform="translate(0,236) scale(1.15)" fill="#26a69a"/>
    </g>

    <!-- 1b) Bottom mirrored Joker (background-ish) -->
    <use href="#maskJoker" transform="translate(150,274) scale(0.96) rotate(180)" opacity="0.20"/>

    <!-- 1c) Top Joker (foreground over chevrons) -->
    <use href="#maskJoker" transform="translate(150,152) scale(0.96)"/>
  </g>

  <!-- 2) Side text -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" letter-spacing="1.3" fill="#111">
    <text x="30"  y="210" font-size="26" transform="rotate(-90 30 210)">JOKER</text>
    <text x="270" y="210" font-size="26" transform="rotate(90 270 210)">JOKER</text>
  </g>

  <!-- 3) Corner indices -->
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="800" fill="#111">
    <text x="20"  y="34"  font-size="18">J</text>
    <text x="280" y="386" font-size="18" transform="rotate(180 280 386)">J</text>
  </g>
</svg>
